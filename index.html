<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Fluid, by gameLab â€” ported by Rezmason</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

		<!-- <link rel="preload" href="assets/svg/forager.svg" as="fetch" crossorigin fetchpriority="high" /> -->

		<style type="text/css">
			html,
			body {
				margin: 0;
				overscroll-behavior: none;
				height: 100%;
			}

			body {
				background: black;
				color: white;
				overflow: hidden;

				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<game id="fluid">
			<style type="text/css">
				game#fluid {
					position: relative;
					width: 80vmin;
					aspect-ratio: 4 / 3;
					border-radius: 1vmin;
					overflow: hidden;
					cursor: pointer;
				}

				game#fluid #scene {
					background: white;
				}

				game#fluid fade {
					background: white;
					transition: opacity 5s;
				}

				game#fluid fade.hidden {
					opacity: 0;
				}

				game#fluid #scene, game#fluid #metaballs, game#fluid fade {
					position: absolute;
					width: 100%;
					height: 100%;
				}
			</style>
			<svg id="scene" viewBox="0 0 1024 768"></svg>
			<canvas id="metaballs" width="1024" height="768"></canvas>
			<fade></fade>
			<!-- <script src="lib/gl-matrix.js"></script> -->
			<script src="lib/gl-matrix-min.js"></script>
			<script type="module" src="js/game.js"></script>
		</game>
	</body>
</html>
